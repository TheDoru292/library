<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="page-title">The Library</h1>
        </div>
        <div class="content">
            <div class="buttons">
                <button class="modal-button">Add a Book</button>
                <div class="modal">
                    <div class="modal-container">
                        <span class="close">&times;</span>
                        <form class="form">
                            <span>
                                <label for="title">Book Title:</label>
                                <input type="text" name="title" id="title" required>
                            </span>
                            <span>
                                <label for="author">Book Author:</label>
                                <input type="text" name="author" id="author" required>
                            </span>
                            <span>
                                <label for="pages">Pages:</label>
                                <input type="number" name="pages" id="pages" min="0" required>
                            </span>
                            <span>
                                <label for="read">Read?</label>
                                <input type="checkbox" name="read" id="read">
                            </span>
                            <button class="form-button" type="submit">Add the book</button>
                        </form>
                    </div>
                </div>
            </div>
            <table class="table">
                <tr data-id="header">
                    <th class="table-title">Book Title</th>
                    <th class="table-author">Author</th>
                    <th class="table-pages">Pages</th>
                    <th>Read</th>
                </tr>
            </table>
        </div>
        <div class="footer">
            <p>Made by TheDoru</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
